
genesis:
  template_folder: "/tmp/hyperledger-fabric-network"
  consensus: "raft"
  orderer_domain: "bnc.com"
  channel: "mychannel"
  ca:
    url: "ca.orderer"
    port: 8054
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      orderers:
        - orderer: "orderer0"
          host_name: "orderer0.bnc.com"
          port: 7050
        - orderer: "orderer1"
          host_name: "orderer1.bnc.com"
          port: 8050
        - orderer: "orderer2"
          host_name: "orderer2.bnc.com"
          port: 9050
      anchorPeer:
        host_name: "peer0.org1.bnc.com"
        port: 7051

chains:
  template_folder: "/tmp/hyperledger-fabric-network"
  consensus: "raft"
  fabric: "2.2.1"
  tls: true
  db: "couchdb"
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      ca:
        name: "ca1"
        port: 7054
        engine: "host1"
      orderers:
        - orderer: "orderer0"
          port: 7050
          engine: "host1"
        - orderer: "orderer1"
          port: 8050
          engine: "host1"
        - orderer: "orderer2"
          port: 9050
          engine: "host1"
      peers:
        - peer: "peer0"
          port: 7051
          engine: "host1"
        - peer: "peer1"
          port: 8051
          engine: "host1"
        - peer: "peer2"
          port: 9051
          engine: "host1"

chaincode:
  template_folder: "/tmp/hyperledger-fabric-network"
  root_path_chaincode: "volume_chaincode"
  path_chaincode: "abstore/go"
  lang_chaincode: "golang"
  chaincode: "mycc"
  version: "1"
  channel: "mychannel"
  commit:
    - organisation: "org1"
      domain_name: "bnc.com"
      peers:
        - peer: "peer0"
          host_name: "peer0.org1.bnc.com"
          port: 7051

engines:
  - name: "engine1"
    type: "docker"
    url: "/var/run/docker.sock"

