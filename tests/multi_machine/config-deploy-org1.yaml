chains:
  template_folder: "/tmp/hyperledger-fabric-network"
  fabric: "2.2.1"
  tls: true
  consensus: "raft"
  db: "couchdb"
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      ca:
        name: "ca1"
        port: 7054
        engine: "host1"
      ca_orderer:
        name: "ca.orderer1"
        url: "ca.orderer1"
        port: 9054
      orderers:
        - orderer: "orderer0"
          port: 7050
          engine: "host1"
        - orderer: "orderer1"
          port: 8050
          engine: "host1"
        - orderer: "orderer2"
          port: 9050
          engine: "host1"
      peers:
        - peer: "peer0"
          port: 7051
          engine: "host1"
        - peer: "peer1"
          port: 8051
          engine: "host1"
        - peer: "peer2"
          port: 9051
          engine: "host1"

engines:
  - name: "engine1"
    type: "docker"
    url: "/var/run/docker.sock"
