
genesis:
  template_folder: "/tmp/hyperledger-fabric-network"
  consensus: "raft"
  orderer_domain: "bnc.com"
  channel: "mychannel"
  ca:
    url: "ca.orderer"
    port: 8054
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      orderers:
        - orderer: "orderer1"
          host_name: "orderer1.bnc.com"
          port: 7050
      anchorPeer:
        host_name: "peer1.org1.bnc.com"
        port: 7051

chains:
  template_folder: "/tmp/hyperledger-fabric-network"
  consensus: "raft"
  fabric: "2.2.1"
  tls: true
  db: "couchdb"
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      ca:
        name: "ca1"
        port: 7054
        engine: "host1"
      orderers:
        - orderer: "orderer1"
          port: 7050
          #metrics: 7060
          engine: "host1"
      peers:
        - peer: "peer1"
          port: 7051
          #metrics: 7061
          engine: "host1"

chaincode:
  template_folder: "/tmp/hyperledger-fabric-network"
  channel: "mychannel"
  chaincode: "mycc"
  version: "1"
  commit:
    - organisation: "org1"
      domain_name: "bnc.com"
      peers:
        - peer: "peer1"
          host_name: "peer1.org1.bnc.com"
          port: 7051

engines:
  - name: "engine1"
    type: "docker"
    url: "/var/run/docker.sock"

