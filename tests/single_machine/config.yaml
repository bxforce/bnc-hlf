
genesis:
  template_folder: "/tmp/hyperledger-fabric-network"
  consensus: "raft"
  ordererDomain: "bnc.com"
  channel: "mychannel"
  ca:
    url: "ca.orderer"
    port: 8054
  commit:
    - organisation: "org1"
      domain_name: "bnc.com"
      orderers:
        - orderer: "orderer1"
          host_name: "orderer1.bnc.com"
          port: 7050
      anchorPeer:
        host_name: "peer1.org1.bnc.com"
        port: 7051

chains:
  template_folder: "/tmp/hyperledger-fabric-network"
  fabric: "2.2.1"
  tls: true
  consensus: "raft"
  db: "couchdb"
  organisations:
    - organisation: "org1"
      orgIndex: 0
      engineOrg: "main"
      domain_name: "bnc.com"
      ca:
        name: "ca1"
        port: 7054
        engine_name: "host1"
      orderers:
        - orderer: "orderer1"
          port: 7050
          engine_name: "host1"
      peers:
        - peer: "peer1"
          port: 7051
          engine_name: "host1"

chaincode:
  template_folder: "/tmp/hyperledger-fabric-network"
  root_path_chaincode: "volume_chaincode"
  root_path_scripts: "volume_scripts"
  compilation_command: "/bin/bash -c \"cd /opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode/abstore/go; GO111MODULE=on go mod vendor; cd; peer lifecycle chaincode package /opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode/mycc.tar.gz --path github.com/hyperledger/fabric-samples/chaincode/abstore/go/ --lang golang --label mycc_1\""
  channel: "mychannel"
  chaincode: "mycc"
  path_chaincode: "abstore/go"
  version: "1"
  organisations:
    - organisation: "org1"
      domain_name: "bnc.com"
      peers:
        - peer: "peer1"
          host_name: "peer1.org1.bnc.com"
          port: 7051

engines:
  - engine: "main"
    hosts:
      - host: "host1"
        type: "docker"
        url: "localhost"
        port: 2375
        settings: [ "default" ]

